<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/currency.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384- +0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="../script/countryList.js" defer></script>
  <script src="../script/currencyConverter.js" defer></script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>FlaMingle</title>
</head>

<body>
  <main>
    <section id="currency" class="d-flex justify-content-center align-items-center" style="height: 100vh; color: black">
      <div id="wrapper" class="container fluid">
        <h2 style="font-size: 28px; font-weight: 500; text-align: center;">Conversor de Moedas</h2>
        <form action="#" style="margin: 40px 0 20px 0;">
          <div class="amount">
            <p>Insira o Valor</p>
            <input type="text" value="1">
          </div>
          <div class="drop-list">
            <div class="from">
              <p>De</p>
              <div id="select-box">
                <img src="https://flagsapi.com/BE/flat/64.png" alt="flag">
                <select>
                </select>
              </div>
            </div>
            <div class="icon"><box-icon name='transfer-alt'></box-icon></div>
            <div class="to">
              <p>Para</p>
              <div id="select-box-2">
                <img src="https://flagsapi.com/BE/flat/64.png" alt="flag">
                <select>
                </select>
              </div>
            </div>
          </div>
          <div class="exchange-rate">Convertendo...</div>
          <button>Converter</button>
        </form>
      </div>
    </section>
  </main>
</body>

</html>
